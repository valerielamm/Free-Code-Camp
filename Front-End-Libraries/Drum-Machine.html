<!-- 
Front End Libraries Projects - Build a Drum Machine

Requirements:

#1: I should be able to see an outer container with a corresponding id="drum-machine" that contains all other elements.
#2: Within #drum-machine I can see an element with a corresponding id="display".
#3: Within #drum-machine I can see 9 clickable drum pad elements, each with a class name of drum-pad, a unique id that describes the audio clip the drum pad will be set up to trigger, and an inner text that corresponds to one of the following keys on the keyboard: Q, W, E, A, S, D, Z, X, C. The drum pads MUST be in this order.
#4: Within each .drum-pad, there should be an HTML5 audio element which has a src attribute pointing to an audio clip, a class name of clip, and an id corresponding to the inner text of its parent .drum-pad (e.g. id="Q", id="W", id="E" etc.).
#5: When I click on a .drum-pad element, the audio clip contained in its child audio element should be triggered.
#6: When I press the trigger key associated with each .drum-pad, the audio clip contained in its child audio element should be triggered (e.g. pressing the Q key should trigger the drum pad which contains the string "Q", pressing the W key should trigger the drum pad which contains the string "W", etc.).
#7: When a .drum-pad is triggered, a string describing the associated audio clip is displayed as the inner text of the #display element (each string must be unique).

-->



<head>
<!--FreeCodeCamp Test/Check Script-->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<script>
    
    // Drum Pad Sounds and Triggers (from freecodecamp example)
    const soundBank = [{
      keyCode: 81,
      keyTrigger: 'Q',
      id: 'Heater-1',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
    }, {
      keyCode: 87,
      keyTrigger: 'W',
      id: 'Heater-2',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
    }, {
      keyCode: 69,
      keyTrigger: 'E',
      id: 'Heater-3',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
    }, {
      keyCode: 65,
      keyTrigger: 'A',
      id: 'Heater-4',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
    }, {
      keyCode: 83,
      keyTrigger: 'S',
      id: 'Clap',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
    }, {
      keyCode: 68,
      keyTrigger: 'D',
      id: 'Open-HH',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
    }, {
      keyCode: 90,
      keyTrigger: 'Z',
      id: "Kick-n'-Hat",
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
    }, {
      keyCode: 88,
      keyTrigger: 'X',
      id: 'Side-Stick',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3'
    }, {
      keyCode: 67,
      keyTrigger: 'C',
      id: 'Closed-HH',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'
    },
                      ];

    // Adds functionality to individual buttons
    class DrumPad extends React.Component {
      constructor(props) {
        super(props);
        this.state =  {
        }
        this.playSound = this.playSound.bind(this);
        this.handleKeyPress = this.handleKeyPress.bind(this);
      }
      componentDidMount() {
        document.addEventListener('keydown', this.handleKeyPress);
      }
      componentWillUnmount() {
        document.removeEventListener('keydown', this.handleKeyPress);
      }
      handleKeyPress(e) {
        if (e.keyCode === this.props.keyCode) {
          this.playSound();
        }
      }

      playSound(e) {
        const sound = document.getElementById(this.props.keyTrigger);
        sound.currentTime = 0;
        sound.play();
      }
      render(){
        return (
          <div id={this.props.clipId} 
            onClick={this.playSound} 
            className="drum-pad" >
            <audio className='clip' id={this.props.keyTrigger} src={this.props.clip}></audio>
            {this.props.keyTrigger}
          </div>
        )
      }
    }

    // Maps out all buttons inside pad-bank
    class PadBank extends React.Component {
      constructor(props) {
        super(props);
      }
      render() {
        let theBank;
        theBank = this.props.bank.map((drumObj, i, bankArr) => {
          return (
            <DrumPad 
              clipId={bankArr[i].id} 
              clip={bankArr[i].url}
              keyTrigger={bankArr[i].keyTrigger}
              keyCode={bankArr[i].keyCode}/>
          )
        });
        return (
          <div className="pad-bank" >
            {theBank}
          </div>
        )
      }   
    }

    // Component - DrumMachine 
    class DrumMachine extends React.Component{
      constructor(props) {
        super(props);
        this.state =  {
          bank: soundBank
        }
      }

      render(){ 
        return(
          <div id="drum-machine"> 
            <PadBank bank={this.state.bank}/> 
          </div>
        )
      }

    };

    // Render what the component(s) returned to the browser
    ReactDOM.render(
      <DrumMachine />,
      document.getElementById('root')
    );

    
</script>
